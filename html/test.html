<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfume Bottle Cap Interaction</title>
  <style>
    :root{
      --bg1:#f8f4ee;
      --bg2:#e8dfd3;
      --glass:#fefefe;
      --glass-stroke:#d8d1c7;
      --liquid:#d8b178;
      --cork1:#9a6a3a;
      --cork2:#7f5228;
      --shadow:rgba(42,26,10,.16);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:radial-gradient(1200px 600px at 20% 20%, #fff8ef 0%, var(--bg1) 45%, var(--bg2) 100%);
      font-family: "Segoe UI", "Noto Sans KR", sans-serif;
    }
    .stage{
      width:min(92vw,560px);
      padding:24px 16px 36px;
      border-radius:24px;
      background:linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.35));
      backdrop-filter: blur(4px);
      box-shadow: 0 18px 40px rgba(50,35,20,.12);
      text-align:center;
    }
    .hint{margin:8px 0 0; color:#6f6253; font-size:14px}
    .bottle-btn{
      border:0;
      background:transparent;
      cursor:pointer;
      padding:0;
      width:min(100%,440px);
      -webkit-tap-highlight-color: transparent;
    }
    .bottle-btn:focus-visible{
      outline:2px solid #7b5a3a;
      outline-offset:6px;
      border-radius:18px;
    }

    .shadow{transition:transform .6s ease, opacity .6s ease}
    .cap{
      transform-origin: 220px 140px;
      transition: transform .75s cubic-bezier(.2,.8,.2,1);
    }
    .cork{
      transition: transform .75s cubic-bezier(.2,.8,.2,1), filter .45s ease;
    }
    .neck-glow{
      opacity:0;
      transition:opacity .5s ease .15s;
    }
    .vapor{
      opacity:0;
      transform: translateY(0);
      transition: opacity .35s ease;
    }

    .open .cap{
      transform: translate(32px,-74px) rotate(-28deg);
    }
    .open .cork{
      transform: translateY(-8px);
      filter: drop-shadow(0 6px 8px rgba(85,55,22,.24));
    }
    .open .shadow{transform:scale(1.05,1); opacity:.8}
    .open .neck-glow{opacity:1}
    .open .vapor{
      opacity:1;
      animation: floatUp 2.4s ease-in-out infinite;
    }

    @keyframes floatUp{
      0%{transform:translateY(0);opacity:.0}
      15%{opacity:.9}
      70%{opacity:.55}
      100%{transform:translateY(-40px);opacity:0}
    }
  </style>
</head>
