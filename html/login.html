    <script defer src="/js/modal.js"></script>
    <script defer src="/js/swiper.js"></script>
    <title>팜아카데미</title>
</head>
<body>
  <header></header>
  <main>
    <div class="login_page page_top_padding">
      <h2>LOGIN</h2>
      <form class="auth_form" action="/login" method="post" autocomplete="off">
        <div class="field">
          <label for="user_id" class="blind">아이디</label>
          <input class="input_active"
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디"
            autocomplete="username"
            required
          >
        </div>

        <div class="field">
          <label for="user_pw" class="blind">비밀번호</label>
          <input class="input_active"
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="영문, 숫자를 포함한 8~16자로 입력해 주세요."
            autocomplete="new-password"
            value=""
            required
          >
        </div>

        <label for="test" class="ID_save check_design">
          <input type="checkbox" id="test" name="remember" class="check_point">
          <span class="on"></span>
          아이디 저장
        </label>

        <button type="submit" class="btn_submit">로그인</button>
      </form>
      <ul class="page_wrap">
        <li><a href="">회원가입</a></li>
        <li><a href="">아이디/비밀번호 찾기</a></li>
      </ul>
    </div>
    
  </main>
  <!-- modal -->
  <div class="join_modal modal_overlay active">
    <div class="modal_box">
      <button type="button" class="modal_close" aria-label="닫기"><img src="/images/close.svg" alt=""></button>

      <div class="modal_content">
        <p>
          팜아카데미는 데일리팜에서 운영됩니다. <br>
          데일리팜 통합회원으로 가입 시 팜리쿠르트, DP부동산, <br>
          팜아카데미를 모두 이용하실 수 있습니다. <br><br>
          확인 클릭 시 <em>데일리팜 통합 회원가입</em>으로 이동됩니다.
        </p>
      </div>

      <div class="modal_footer">
        <button type="button" class="btn_design modal_confirm">취소</button>
        <a class="btn_design active_btn next_join" href="">확인</a>
      </div>
    </div>
  </div>

  <div class="join_next_modal modal_overlay active">
    <div class="modal_box">

      <div class="modal_content">
        <p>
          팜아카데미는 데일리팜에서 운영됩니다. <br>
          본인인증을 위해 <em>데일리팜 본인인증</em>으로 이동됩니다.
          <br><br>
          <b class="cl_grey">잠시만 기다려 주세요</b>
        </p>
      </div>

    </div>
  </div>

  <footer></footer>
</body>
</html>
