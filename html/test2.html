<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Bottle Pop SVG</title>
  <style>
    :root {
      --bg-a: #e6f6ff;
      --bg-b: #d2ecff;
      --theme-cap-1: #7de6ff;
      --theme-cap-2: #39b8ff;
      --theme-cap-3: #0d72d5;
      --theme-cap-top-1: #b6f5ff;
      --theme-cap-top-2: #47b7ff;
      --theme-ridge: #d6f7ff;
      --theme-glass-line: #6ea7df;
      --theme-mouth-1: #95d3ff;
      --theme-mouth-2: #6fb6f1;
      --theme-mouth-3: #377fc8;
      --theme-label-text: #1774bb;
      --theme-label-line: #8bc7ee;
      --theme-shadow: #4e95d8;
      --theme-pill-a: #3bc0ff;
      --theme-pill-b: #106de3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 700px at 20% 10%, #ffffff 0%, var(--bg-a) 45%, var(--bg-b) 100%);
      font-family: "Noto Sans KR", "Segoe UI", sans-serif;
      transition: background 420ms ease;
    }

    .scene {
      width: min(94vw, 360px);
      padding: 0;
      text-align: center;
      overflow: visible;
    }

    .hint {
      margin: 10px 0 0;
      font-size: 13px;
      color: var(--theme-label-text);
      font-weight: 600;
      transition: color 320ms ease;
    }

    .bottle-btn {
      width: 100%;
      border: 0;
      padding: 0;
      margin: 0;
      cursor: pointer;
      background: transparent;
      border-radius: 20px;
      -webkit-tap-highlight-color: transparent;
      overflow: visible;
    }

    .bottle-btn:focus-visible {
      outline: 3px solid var(--theme-label-text);
      outline-offset: 4px;
    }

    svg {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 12px 16px rgba(18, 78, 130, 0.2));
      overflow: visible;
    }

    svg * {
      transition: fill 600ms ease, stroke 600ms ease, stop-color 600ms ease;
    }

    #capGroup {
      transform-origin: 150px 104px;
      transition: transform 850ms cubic-bezier(0.18, 0.92, 0.18, 1.04);
    }

    #capShadow {
      transition: opacity 500ms ease;
    }

    .open #capGroup {
      transform: translate(18px, -96px) rotate(-21deg);
    }

    .open #capShadow {
      opacity: 0.35;
    }

    #neckGlow {
      opacity: 0;
      transition: opacity 350ms ease 120ms;
    }

    .open #neckGlow {
      opacity: 1;
    }

    .burst-pill {
      opacity: 0;
      transform-box: fill-box;
      transform-origin: center;
    }

    .burst .burst-pill {
      animation: pill-pop var(--dur, 1.05s) cubic-bezier(0.15, 0.72, 0.2, 1) var(--delay, 0s) 1 both;
    }

    @keyframes pill-pop {
      0% {
        opacity: 0;
        transform: translate(0, 0) rotate(0deg) scale(0.65);
      }
      12% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(var(--dx), var(--dy)) rotate(var(--rot)) scale(1.03);
      }
    }

    #insidePills {
      transition: transform 420ms ease;
      transform-origin: 150px 334px;
    }

    .open #insidePills {
      transform: translateY(6px);
    }

    .med-text {
      text-anchor: middle;
      font-size: 50px;
      font-weight: 900;
      fill: var(--theme-label-text);
      transform: translateY(0);
      opacity: 1;
      transition: transform 420ms cubic-bezier(0.24, 0.82, 0.25, 1), opacity 420ms ease, fill 280ms ease;
    }

    .slot-next {
      transform: translateY(44px);
      opacity: 0;
    }

    #medWordStage.is-sliding .slot-current {
      transform: translateY(-44px);
      opacity: 0;
    }

    #medWordStage.is-sliding .slot-next {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="scene" id="sceneRoot">
    <button class="bottle-btn" id="bottleBtn" aria-label="감기약 병 열기" aria-pressed="false">
      <svg viewBox="0 -120 300 660" role="img" aria-label="감기약 유리병">
        <defs>
          <linearGradient id="capGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" style="stop-color:var(--theme-cap-1)"/>
            <stop offset="52%" style="stop-color:var(--theme-cap-2)"/>
            <stop offset="100%" style="stop-color:var(--theme-cap-3)"/>
          </linearGradient>
          <linearGradient id="capTopGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" style="stop-color:var(--theme-cap-top-1)"/>
            <stop offset="100%" style="stop-color:var(--theme-cap-top-2)"/>
          </linearGradient>
          <linearGradient id="glassGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.76"/>
            <stop offset="100%" stop-color="#d7ecff" stop-opacity="0.7"/>
          </linearGradient>
          <linearGradient id="labelGrad" x1="0" x2="1" y1="0" y2="0">
            <stop offset="0%" stop-color="#fbfdff"/>
            <stop offset="100%" stop-color="#ebf6ff"/>
          </linearGradient>
          <linearGradient id="pillBlue" x1="0" x2="1" y1="0" y2="0">
            <stop offset="0%" style="stop-color:var(--theme-pill-a)"/>
            <stop offset="100%" style="stop-color:var(--theme-pill-b)"/>
          </linearGradient>
          <clipPath id="bodyClip">
            <rect x="24" y="110" width="252" height="398" rx="42" />
          </clipPath>
          <clipPath id="medWordClip">
            <rect x="40" y="230" width="220" height="66" rx="8"/>
          </clipPath>
          <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2.2"/>
          </filter>
        </defs>

        <ellipse cx="150" cy="517" rx="90" ry="16" fill="var(--theme-shadow)" opacity="0.25" />

        <g>
          <rect x="24" y="110" width="252" height="398" rx="42" fill="url(#glassGrad)" stroke="var(--theme-glass-line)" stroke-width="4" />
          <ellipse cx="150" cy="128" rx="108" ry="17" fill="#7ac6ff" opacity="0.52" />
          <ellipse cx="150" cy="493" rx="106" ry="15" fill="#4f8fd8" opacity="0.46" />
          <rect x="42" y="142" width="18" height="332" rx="9" fill="#ffffff" opacity="0.42" />
        </g>

        <g clip-path="url(#bodyClip)">
          <g id="insidePills" opacity="0.98">
            <rect x="42" y="441" width="58" height="24" rx="12" fill="#fbfdff" transform="rotate(6 71 453)"/>
            <rect x="83" y="446" width="58" height="24" rx="12" fill="url(#pillBlue)" transform="rotate(-10 112 458)"/>
            <rect x="128" y="442" width="64" height="26" rx="13" fill="#fbfdff" transform="rotate(8 160 455)"/>
            <rect x="177" y="445" width="64" height="26" rx="13" fill="url(#pillBlue)" transform="rotate(-8 209 458)"/>
            <rect x="222" y="448" width="48" height="22" rx="11" fill="#fbfdff" transform="rotate(10 246 459)"/>
          </g>
        </g>

        <g id="mouthGroup">
          <ellipse cx="150" cy="126" rx="112" ry="20" fill="var(--theme-mouth-1)" opacity="0.66"/>
          <ellipse cx="150" cy="128" rx="104" ry="14" fill="var(--theme-mouth-2)" opacity="0.74"/>
          <ellipse cx="150" cy="130" rx="95" ry="10" fill="var(--theme-mouth-3)" opacity="0.5"/>
          <ellipse id="neckGlow" cx="150" cy="136" rx="58" ry="12" fill="#9bd6ff" filter="url(#softBlur)"/>
        </g>

        <g>
          <rect x="30" y="180" width="240" height="250" rx="10" fill="url(#labelGrad)" stroke="var(--theme-label-line)" stroke-width="2"/>
          <rect x="30" y="180" width="240" height="46" rx="10" fill="#f2f9ff" opacity="0.8"/>
          <g id="medWordStage" clip-path="url(#medWordClip)">
            <text id="medTextA" class="med-text slot-current" x="150" y="274">감기약</text>
            <text id="medTextB" class="med-text slot-next" x="150" y="274">두통약</text>
          </g>

          <g transform="translate(82 293)">
            <ellipse cx="68" cy="72" rx="37" ry="37" fill="#ffe2c7" stroke="#e8a37a" stroke-width="2"/>
            <path d="M34 62 Q66 16 101 56 Q94 32 75 27 Q56 24 34 62 Z" fill="#2eb8ff" stroke="#1483d8" stroke-width="2"/>
            <circle cx="53" cy="77" r="4" fill="#0f5c96"/>
            <circle cx="84" cy="77" r="4" fill="#0f5c96"/>
            <path d="M56 93 Q68 102 80 92" fill="none" stroke="#265f7f" stroke-width="3" stroke-linecap="round"/>
            <ellipse cx="34" cy="74" rx="9" ry="10" fill="#ffd0ba"/>
            <ellipse cx="102" cy="74" rx="9" ry="10" fill="#ffd0ba"/>
            <ellipse cx="103" cy="58" rx="12" ry="8" fill="#8dd4ff" transform="rotate(-18 103 58)"/>
            <path d="M25 53 Q18 46 13 39" stroke="#4aaef0" stroke-width="5" stroke-linecap="round" fill="none"/>
            <path d="M112 54 Q120 48 125 41" stroke="#4aaef0" stroke-width="5" stroke-linecap="round" fill="none"/>
          </g>
        </g>

        <g id="capGroup">
          <ellipse id="capShadow" cx="150" cy="122" rx="115" ry="17" fill="var(--theme-cap-3)" opacity="0.55" />
          <rect x="30" y="42" width="240" height="96" rx="32" fill="url(#capGrad)" stroke="var(--theme-cap-3)" stroke-width="3" />
          <g opacity="0.3">
            <rect x="42" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="58" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="74" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="90" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="106" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="122" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="138" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="154" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="170" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="186" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="202" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="218" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
            <rect x="234" y="52" width="6" height="76" rx="3" fill="var(--theme-ridge)" />
          </g>
          <ellipse cx="150" cy="42" rx="118" ry="20" fill="url(#capTopGrad)" stroke="var(--theme-cap-2)" stroke-width="3" />
        </g>

        <g id="burstPills">
          <rect class="burst-pill" x="138" y="142" width="34" height="16" rx="8" fill="url(#pillBlue)" style="--dx:-58px; --dy:-140px; --rot:-120deg; --delay:0s; --dur:1.1s;"/>
          <rect class="burst-pill" x="140" y="140" width="36" height="16" rx="8" fill="#ffffff" style="--dx:-20px; --dy:-165px; --rot:120deg; --delay:0.05s; --dur:1.05s;"/>
          <rect class="burst-pill" x="142" y="141" width="36" height="16" rx="8" fill="url(#pillBlue)" style="--dx:14px; --dy:-178px; --rot:85deg; --delay:0.03s; --dur:1.15s;"/>
          <rect class="burst-pill" x="140" y="141" width="36" height="16" rx="8" fill="#ffffff" style="--dx:54px; --dy:-150px; --rot:160deg; --delay:0.08s; --dur:1.02s;"/>
          <rect class="burst-pill" x="141" y="140" width="34" height="16" rx="8" fill="url(#pillBlue)" style="--dx:74px; --dy:-124px; --rot:210deg; --delay:0.12s; --dur:1.08s;"/>
          <rect class="burst-pill" x="141" y="140" width="34" height="16" rx="8" fill="#ffffff" style="--dx:-80px; --dy:-95px; --rot:-160deg; --delay:0.1s; --dur:0.96s;"/>
          <rect class="burst-pill" x="141" y="142" width="34" height="16" rx="8" fill="url(#pillBlue)" style="--dx:0px; --dy:-118px; --rot:310deg; --delay:0.15s; --dur:0.95s;"/>
          <rect class="burst-pill" x="141" y="141" width="36" height="16" rx="8" fill="#ffffff" style="--dx:30px; --dy:-120px; --rot:245deg; --delay:0.2s; --dur:0.98s;"/>
        </g>
      </svg>
    </button>
    <p class="hint">병을 클릭하면 뚜껑이 열리며 알약이 튀어나옵니다.</p>
  </section>

  <script>
    const scene = document.getElementById('sceneRoot');
    const button = document.getElementById('bottleBtn');
    const medWordStage = document.getElementById('medWordStage');
    const medTextA = document.getElementById('medTextA');
    const medTextB = document.getElementById('medTextB');

    const words = ['감기약', '두통약', '치통약', '혈압약', '당뇨약', '탈모약'];
    const themes = [
      { bgA: '#e6f6ff', bgB: '#d2ecff', cap1: '#7de6ff', cap2: '#39b8ff', cap3: '#0d72d5', capTop1: '#b6f5ff', capTop2: '#47b7ff', ridge: '#d6f7ff', glass: '#6ea7df', mouth1: '#95d3ff', mouth2: '#6fb6f1', mouth3: '#377fc8', text: '#1774bb', line: '#8bc7ee', shadow: '#4e95d8', pillA: '#3bc0ff', pillB: '#106de3' },
      { bgA: '#ffe7ee', bgB: '#ffd2df', cap1: '#ff8fa8', cap2: '#ff4f7d', cap3: '#d61e4f', capTop1: '#ffc8d6', capTop2: '#ff6f95', ridge: '#ffdce6', glass: '#dd8aa7', mouth1: '#ffbfd2', mouth2: '#ff90b0', mouth3: '#d6587e', text: '#c92f5f', line: '#f2a6be', shadow: '#c56a8e', pillA: '#ff6f95', pillB: '#d72f5e' },
      { bgA: '#fff1dd', bgB: '#ffe0bd', cap1: '#ffc37d', cap2: '#ff9832', cap3: '#dd6e07', capTop1: '#ffe0b6', capTop2: '#ffab4a', ridge: '#ffe8ca', glass: '#d8a16a', mouth1: '#ffd3a1', mouth2: '#ffbb70', mouth3: '#ce7f2b', text: '#c56a00', line: '#efbf88', shadow: '#c79662', pillA: '#ffaf4d', pillB: '#e2780d' },
      { bgA: '#f1e7ff', bgB: '#e1d2ff', cap1: '#c79eff', cap2: '#9a68ff', cap3: '#6b2fd6', capTop1: '#e3cfff', capTop2: '#b285ff', ridge: '#e8d8ff', glass: '#9f83dd', mouth1: '#cfb7ff', mouth2: '#b08dff', mouth3: '#7d57d0', text: '#6f3bc0', line: '#bea4ea', shadow: '#8771be', pillA: '#a87dff', pillB: '#6d39d8' },
      { bgA: '#e5ffe9', bgB: '#cdf7d4', cap1: '#7de38f', cap2: '#39bf62', cap3: '#148a39', capTop1: '#c0f5c9', capTop2: '#55ca76', ridge: '#dcf8e1', glass: '#71bf88', mouth1: '#9ee6af', mouth2: '#6dce86', mouth3: '#318f4d', text: '#1f8d44', line: '#99d9ab', shadow: '#5ca271', pillA: '#5fd57b', pillB: '#2a9f4b' },
      { bgA: '#f4ffd8', bgB: '#e8f9b8', cap1: '#d4f071', cap2: '#abd944', cap3: '#7ead1c', capTop1: '#edf9b6', capTop2: '#c5e960', ridge: '#eff9cf', glass: '#abc66a', mouth1: '#dff0a0', mouth2: '#c4de67', mouth3: '#8faa2f', text: '#648918', line: '#cce28a', shadow: '#91ad52', pillA: '#b6de4f', pillB: '#82b41f' }
    ];

    let wordIndex = 0;
    let themeIndex = 0;
    let wordFront = medTextA;
    let wordBack = medTextB;
    let isWordSliding = false;
    let cycleTimer = null;

    function triggerBurst() {
      scene.classList.remove('burst');
      void scene.offsetWidth;
      scene.classList.add('burst');
      window.setTimeout(() => scene.classList.remove('burst'), 1400);
    }

    function applyTheme(theme) {
      const root = document.documentElement;
      root.style.setProperty('--bg-a', theme.bgA);
      root.style.setProperty('--bg-b', theme.bgB);
      root.style.setProperty('--theme-cap-1', theme.cap1);
      root.style.setProperty('--theme-cap-2', theme.cap2);
      root.style.setProperty('--theme-cap-3', theme.cap3);
      root.style.setProperty('--theme-cap-top-1', theme.capTop1);
      root.style.setProperty('--theme-cap-top-2', theme.capTop2);
      root.style.setProperty('--theme-ridge', theme.ridge);
      root.style.setProperty('--theme-glass-line', theme.glass);
      root.style.setProperty('--theme-mouth-1', theme.mouth1);
      root.style.setProperty('--theme-mouth-2', theme.mouth2);
      root.style.setProperty('--theme-mouth-3', theme.mouth3);
      root.style.setProperty('--theme-label-text', theme.text);
      root.style.setProperty('--theme-label-line', theme.line);
      root.style.setProperty('--theme-shadow', theme.shadow);
      root.style.setProperty('--theme-pill-a', theme.pillA);
      root.style.setProperty('--theme-pill-b', theme.pillB);
    }

    function setAriaLabel() {
      button.setAttribute('aria-label', `${words[wordIndex]} 병 열기`);
    }

    function slideWord(nextWord) {
      if (isWordSliding) return;
      isWordSliding = true;
      wordBack.textContent = nextWord;
      medWordStage.classList.add('is-sliding');
      window.setTimeout(() => {
        medWordStage.classList.remove('is-sliding');
        wordFront.classList.remove('slot-current');
        wordFront.classList.add('slot-next');
        wordBack.classList.remove('slot-next');
        wordBack.classList.add('slot-current');
        const temp = wordFront;
        wordFront = wordBack;
        wordBack = temp;
        isWordSliding = false;
      }, 440);
    }

    function stepCycle() {
      wordIndex = (wordIndex + 1) % words.length;
      themeIndex = (themeIndex + 1) % themes.length;
      applyTheme(themes[themeIndex]);
      slideWord(words[wordIndex]);
      setAriaLabel();
    }

    function startCycle() {
      if (cycleTimer) return;
      cycleTimer = window.setInterval(stepCycle, 1700);
    }

    function stopCycle() {
      if (!cycleTimer) return;
      window.clearInterval(cycleTimer);
      cycleTimer = null;
    }

    applyTheme(themes[0]);
    setAriaLabel();
    startCycle();

    button.addEventListener('click', () => {
      const open = button.classList.toggle('open');
      scene.classList.toggle('open', open);
      button.setAttribute('aria-pressed', String(open));
      if (open) {
        stopCycle();
        triggerBurst();
      } else {
        startCycle();
      }
    });
  </script>
</body>
</html>
